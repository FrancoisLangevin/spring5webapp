<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>

    <table  border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Isbn</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.isbn}"/>
            <td th:text="${book.publisher.name}"/>
        </tr>
    </table>

</body>
</html>
